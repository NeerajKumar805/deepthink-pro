<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Deepthink-pro - AI Chat Assistant</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/default.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body class="light-theme">
  <div class="chat-container">
    <header>
      <h1><img src="./chatbot-logo.jpg" width="40px" alt="Deepthink Logo" style="border-radius: 50%;"> &nbsp; Deepthink-Pro</h1>
      <div class="header-controls">
        <button id="theme-toggle" aria-label="Toggle theme"><i class="fas fa-moon"></i></button>
        <button id="download-btn" aria-label="Download chat history"><i class="fas fa-download"></i></button>
        <button id="clear-btn" aria-label="Clear chat history"><i class="fas fa-trash"></i></button>
        <a id="" href="deepthink-simple.html" aria-label="Simple Chat UI" title="Try V1"><i class="fas fa-code-branch"></i></a>
      </div>
    </header>
    <main id="chat-box"></main>
    <form id="chat-form" aria-label="Chat input form">
      <div class="mode-toolbar">
        <label class="upload-btn" aria-label="Upload file" style="width:fit-content;">
          <i class="fas fa-paperclip"></i> Upload File
          <span class="file-name" id="file-name"></span>
          <input type="file" id="file-input" accept="image/*,application/pdf,text/plain" />
          <!-- <span class="tooltip">Upload an image, PDF, or text file</span> -->
        </label>
        <button type="button" class="task-btn" id="task-btn" aria-label="Toggle Task Management" style="width:fit-content;">
          <i class="fas fa-tasks"></i> Task Management
          <!-- <span class="tooltip">Toggle task management mode</span> -->
        </button>
        <select id="model-select" class="mode-btn" aria-label="Select AI model" style="width: fit-content;">
          <!-- <option value="qwen2.5:1.5b" selected>Ultra‑Fast</option> -->
          <option value="" selected>Very Fast (Default)</option>
          <option value="qwen2.5:3b">Fast & Light</option>
          <option value="qwen:7b">Balanced Performance</option>
          <!-- <option value="qwen2.5:14b">High‑Capacity (Slower)</option> -->
        </select>
        <a class="mode-btn" aria-label="Generate Website" href="website-builder.html" style="width:fit-content;">
          <i class="fas fa-code"></i>&nbsp;Website Generator&nbsp;
          <span class="new-badge">(New)</span>
        </a>
      </div>
      <div class="input-row">
        <textarea id="chat-input" placeholder="Type your message..." aria-label="Message input"></textarea>
        <button type="submit" aria-label="Send message"><i class="fas fa-paper-plane"></i></button>
        <button type="button" id="stop-btn" title="Stop response" style="display:none" aria-label="Stop response">
          <i class="fas fa-stop"></i>
        </button>
      </div>
    </form>
    <button id="scroll-to-bottom" class="scroll-to-bottom" aria-label="Scroll to bottom"><i class="fas fa-arrow-down"></i></button>
  </div>

  <script src="script.js"></script>
</body>
</html>
